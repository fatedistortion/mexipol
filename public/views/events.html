<div class="row" ng-repeat="event in events">
	<div class="col-xs-10 col-xs-offset-1 tile" ng-class="event.class">
		<a ng-href="{{event.link}}">
			<div class="col-xs-3">
				<img class="contained" ng-src="docs/posters/{{event.image}}" alt="Main Picture for">
			</div>
			<div class="col-xs-9">
				<!-- Area for content and sneakPeak -->
				<div class="row">
					<div class="col-xs-12">
						<h1>
							{{event.title}}
						</h1>
						<h3>
							{{event.subtitle}}
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						{{event.place}}
					</div>
					<div class="col-xs-6">
						{{event.date}} <b style="font-size: 130%">{{event.dateY}}</b>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
